<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário exercicio 7</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário de validação de números</h1>
        <form id="form-calculo">
            <input type="number" id="number-a" placeholder="Número A" />
            <p class="error-message">
                O número precisa ser menor que o número B
            </p>
            <input type="number" id="number-b" placeholder="Número B" />
            <p class="error-message">
                O número precisa ser maior que o número A
            </p>
            <button id="send-form" type="submit">Enviar formulário</button>
        </form>
        <p class="success-message">
            O número é válido
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
